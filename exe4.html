<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício4</title>
</head>
<body>
    <script>
        /*    Uma revendedora de carros usados paga a seus funcionários
        vendedores um salário fixo por mês, mais uma comissão também
        fixa para cada carro vendido e mais 5% do valor das vendas por ele
        efetuadas. Escrever um algoritmo que leia o número de carros por
        ele vendidos, o valor total de suas vendas, o salário fixo e o valor que
    
        ele recebe por carro vendido. Calcule e escreva o salário final do
        vendedor.*/

        const SalarioFixo = parseInt(prompt('Digite o Salário fixo do vendedor: '))
        const CarrosVendidos = parseInt(prompt('Digite quantos carros foram vendidos'))
        const Comissao = parseInt(prompt('Digite a comissão : '))
        const ValorVendas = parseInt(prompt('Digite o total vendido em reais: '))

        const SalarioTotal = SalarioFixo + (Comissao * CarrosVendidos) + (ValorVendas * 0.05)


        document.write(`O valor Final do salário do funcionário é: R$${SalarioTotal}`)

    </script>
</body>
</html>
