<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício3</title>
</head>
<body>
    <script>
        /*  O custo de um carro novo ao consumidor é a soma do custo de
        fábrica com a porcentagem do distribuidor e dos impostos
        (aplicados ao custo de fábrica). Supondo que o percentual do
        distribuidor seja de 28% e os impostos de 45%, escrever um
        algoritmo para ler o custo de fábrica de um carro,calcular e escrever
        o custo final ao consumidor.*/

        const CustoFabrica = parseInt(prompt('Digite o custo de fábrica: '))
        const CustoFinal = (CustoFabrica / 100 * 28) + (CustoFabrica / 100 * 45) + CustoFabrica
        document.write(`O valor de fábrica de cada carro é: ${custoFabrica}, e o valor final de cada carro é: ${custoFinal}`)
    </script>
</body>
</html>
