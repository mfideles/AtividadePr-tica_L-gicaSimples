<body>
    <script>
        /* As maçãs desta estação custam R$0,30 se forem compradas
        menos do que uma dúzia, e R$0,25 se forem compradas pelo menos
        doze. Desenvolva um algoritmo que leia o número de maçãs
        compradas, calcule e escreva o valor total da compra.*/


        const MacasCompradas = parseInt(prompt('Digite o numero de maçãs compradas: '))
            if(MacasCompradas>=12)
            {
            const valor1 = 0.25*MacasCompradas
            document.write(`O valor final é R$${valor1}`)
            }

            else
            {
            const valor2 = 0.30*MacasCompradas
            document.write(`O valor final é R$${valor2}`)
            }
                
    </script>
</body>
