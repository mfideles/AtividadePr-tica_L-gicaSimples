<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício5</title>
</head>
<body>
    <script>
        /* Escreva um algoritmo para ler uma temperatura em graus Celsius,
        calcular e escrever o valor correspondente em graus Fahrenheit.*/


        const TCelsius = parseInt(prompt('Digite a temperatura em  graus Celsius: '))
        const TFahrenheit = (TCelsius * 9 / 5) + 32

        document.write(`O valor em Fahrenheit é: ${TFahrenheit} `)

    </script>
</body>
</html>
